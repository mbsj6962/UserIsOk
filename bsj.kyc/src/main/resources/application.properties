spring.application.name=bsj-kyc-api
server.port=8800
# Connection url for the database "KYC"
spring.datasource.url = jdbc:mysql://localhost:3306/KYC?useSSL=false&useUnicode=yes&characterEncoding=UTF-8&characterSetResults=UTF-8

# Username and password
spring.datasource.username=RemoteUser
spring.datasource.password=RemoteP@ssword

#spring.datasource.username = root
#spring.datasource.password = Lol6684774@@


# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto = update

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.connection.characterEncoding= UTF-8
spring.jpa.properties.hibernate.connection.CharSet= UTF-8
spring.jpa.properties.hibernate.connection.useUnicode= UTF-8
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=30MB
# Max Request Size
spring.servlet.multipart.max-request-size=35MB

## File Storage Properties
file.upload-dir=./uploads

